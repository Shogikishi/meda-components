<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/paper-checkbox/paper-checkbox.html">
<!--
  '<meda-formBoolean>' is the form field for Boolean data (Checkbox).
  <meda-formBoolean -required label="Required?" value="{{value}}" valid="{{valid}}"></meda-formBoolean>
  Properties:
    Required: true if null is not a valid value.  In the future, this should be a checkbox if
      required and a radio group if not required.
    label: Descriptive text that shows up next to field.
    value: the value of the data in the field.
    valid: whether the data in this field is valid. In this case this will always be true.
-->
<dom-module id="meda-formBoolean" attributes="label value">
  <template>
    <div style="padding: 10px">
      <paper-checkbox checked="{{value}}"></paper-checkbox>
      <span>[[label]]</span>
    </div>
  </template>
  <script>
    Polymer({
      is: "meda-formBoolean",
      properties: {
        Required: Boolean,
        label: String,
        value: { type: String, notify: true, observer: "_valueChanged" },
        valid: { type: Boolean, readOnly: true, notify: true, value: true },
      },
      _valueChanged: function() {
        if (this.value == null)
          this.value = false;
      },
    });
  </script>
</dom-module>
